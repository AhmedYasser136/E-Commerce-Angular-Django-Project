  <div class="container"></div>


  <form [formGroup]="registerationForm">
   
  
    <div class="form-group">
      <label>Email</label>
      <input [class.is-invalid]="email?.invalid && email?.touched" type="text" class="form-control" formControlName="email">
      <small *ngIf="email?.invalid && email?.touched" class="text-danger">Email is required</small>
    </div>
  
    <div class="form-group">
      <label>Password</label>
      <input [class.is-invalid]="password?.invalid && password?.touched" formControlName="password" type="password"
        class="form-control">
      <div *ngIf="password?.invalid && password?.touched">
        <small class="text-danger" *ngIf="password?.errors?.['required']">Password is required</small>
        <small class="text-danger" *ngIf="password?.errors?.['minlength']">Password must be at least 5 characters</small>
        <small class="text-danger" *ngIf="password?.errors?.['forbiddenName']">Password cannot contain "admin"</small>
      </div>
    </div>
  
    <button type="submit"   (click)="onSubmit() " class="btn btn-primary">Submit</button>
    <br>
    <button type="Register" (click)="onRegister()" class="btn btn-primary">Register</button>
  
  </form>
